<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        header{
            display: flex;
        }
        form{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main>
        <hr>
        <header>
            <p> Search your image here:</p>
            <form>
                <input type="text">
                <button>Search</button>
            </form>
        </header>
        <p>
            <img src="assets/images/AnnNoor.jpg" width="200" height="200" alt="Ann Noor">
        </p>
        <a href="">Click here for more.</a>
        <hr>
        <section>
            <legend>Feedback Form:</legend>
            <legend>Name:</legend>
            <input type="text">
            <legend>Date:</legend>
            <input type="date" name="" id="">
            <legend>Comment:</legend>
            <textarea name="Comment" id="" cols="50" rows="10"></textarea>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </section>
    </main>
</body>
</html>
